<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <div class="section datos">
            <h2>Datos</h2>
            <input type="text" id="nombre" data-input="nombre" placeholder="Nombre">
            <input type="number" id="precio" data-input="precio" placeholder="Precio">
            <input type="file" id="imagen" data-input="imagen" accept="image/*">
            <div class="buttons">
                <button id="agregar" data-button="agregar">Agregar</button>
                <button id="limpiar" data-button="limpiar">Limpiar</button>
            </div>
        </div>
        <div class="section tarjetas">
            <h2>Tarjetas</h2>
            <div id="lista-tarjetas"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
